<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple HTML Calculator</title>
  </head>
  <body>
    <h1 id="calculatorHeader">Simple HTML Calculator</h1>
    <h2 id="addHeader">Add</h2>
    <div id="addDiv">
      <form name="add">
        <input type="text" name="numOne" />
        <input type="text" name="numTwo" />
        <button>Submit</button>
      </form>
      <h2 id="addSpan">Result:</h2>
    </div>
    <h2 id="subtractHeader">Subtract</h2>
    <div id="subtractDiv">
      <form name="subtract">
        <input type="text" name="numOne" />
        <input type="text" name="numTwo" />
        <button>Submit</button>
      </form>
      <h2 id="subtractSpan">Result:</h2>
    </div>
    <h2 id="multiplyHeader">Multiply</h2>
    <div id="multiplyDiv">
      <form name="multiply">
        <input type="text" name="numOne" />
        <input type="text" name="numTwo" />
        <button>Submit</button>
      </form>
      <h2 id="multiplySpan">Result:</h2>
    </div>
    <script src="index.js"></script>
  </body>
</html>
